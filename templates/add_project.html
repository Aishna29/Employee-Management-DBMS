<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project</title>
</head>
<body>
    <h2>Add Project</h2>
    <form action="/add_project" method="POST">
        <label for="project_id">Project ID:</label>
        <input type="text" id="project_id" name="project_id" required><br><br>
        <label for="project_name">Project Name:</label>
        <input type="text" id="project_name" name="project_name" required><br><br>
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required><br><br>
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date"><br><br>
        <label for="project_description">Project Description:</label><br>
        <textarea id="project_description" name="project_description" rows="4"></textarea><br><br>
        <label for="employee_empno">Employee ID Assigned:</label>
        <input type="text" id="employee_empno" name="employee_empno" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
